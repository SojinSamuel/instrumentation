version: '3.3'

networks:
  fonos:

services:

  ghauth:
    image: fonoster/instrumentation:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ghauth.entrypoints=websecure"
      - "traefik.http.services.ghauth.loadbalancer.server.port=3000"
      - "traefik.http.routers.ghauth.rule=PathPrefix(`/auth/github/callback`)"
    environment: 
      - CLIENT_ID
      - CLIENT_SECRET
      - CALLBACK_URL
      - ENDPOINT
      - PAGE_TITLE
      - PAGE_MESSAGE
      - ACCESS_LIST
    volumes:
      - ${CONFIG}/config:/home/fonos/.fonos/config
      - ${CONFIG}/instrumentation.json:/home/fonos/.fonos/instrumentation.json
    networks:
      fonos:
